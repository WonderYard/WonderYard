<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
            <button onclick="wonderyard.toggleLoop()">Toggle loop</button>
            <button onclick="wonderyard.step()">Step</button>

    		<button onclick="wonderyard.setState(StateManager.moving)">Move</button>
    		<button onclick="wonderyard.setState(StateManager.zooming); StateManager.zooming.invertDirection();">Zoom</button>

            <button onclick="wonderyard.setState(StateManager.painting)">Paint</button>
            <button onclick="wonderyard.setState(StateManager.bucket)">Bucket</button>
            <button onclick="wonderyard.setState(StateManager.select)">Select</button>
            
            <button onclick="StateManager.overlay.toggleOverlayGrid()">Overlay Grid</button>
    		<br>

            <div id="root"></div>
            
            <div style="position: relative;">
                <canvas id="canvas1" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
                <canvas id="canvas3" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
                <canvas id="canvas2" style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>
            </div>
        <script src="bundle.js"></script>
    </body>
</html>
